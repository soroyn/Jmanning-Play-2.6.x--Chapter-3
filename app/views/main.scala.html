@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/glyphicons.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script type='text/javascript' src='@routes.Assets.versioned("bootstrap/js/bootstrap.js")'></script>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>

    </head>
    <body>
            @if(flash.containsKey("success")){
        	<div class="alert alert-success">
        		@flash.get("success")
        	</div>
        }
        
        @if(flash.containsKey("error")){
       		<div class="alert alert-error">
       		@flash.get("error")
        	</div>
        }
        @* And here's where we render the `Html` object containing
         * the page content. *@
        @content
    </body>
</html>
